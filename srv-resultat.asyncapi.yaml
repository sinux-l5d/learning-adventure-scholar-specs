asyncapi: '2.4.0'
info:
  title: Requêtes asynchrone du service Résultat
  version: 0.1.0
  description: Les différentes requêtes utilisant des WebSockets du service Résultat.

channels:

  exercices:
    subscribe:
      summary: Préviens l'IHM qu'un étudiant a commencé un nouvel exercice
      message:
        $ref: '#/components/messages/etudiantCommenceExo'

  tentatives:
    subscribe:
      summary: Préviens l'IHM qu'un étudiant a fait une nouvelle tentative sur un exercice
      message:
        $ref: '#/components/messages/etudiantFaitNouvelleTentative'

  aides:
    subscribe:
      summary: Préviens l'IHM qu'un étudiant a fait une nouvelle demande d'aide
      message:
        $ref: '#/components/messages/etudiantDemandeAide'

components:
  messages:
    etudiantCommenceExo:
      name: etudiantCommenceExo
      contentType: application/json
      payload:
        $ref: '#/components/schemas/newExercicePayload'
    etudiantFaitNouvelleTentative:
      name: etudiantFaitNouvelleTentative
      contentType: application/json
      payload:
        $ref: '#/components/schemas/newAttemptPayload'
    etudiantDemandeAide:
      name: etudiantFaitNouvelleDemandeAide 
      contentType: application/json
      payload:
        $ref: '#/components/schemas/newAidePayload'
    
  schemas:
    newExercicePayload:
      type: object
      properties:
        id:
          type: string
          format: ObjectId
          description: Id de l'exercice de l'étudiant
        idExo:
          type: string
          format: ObjectId
          description: Id de l'exercice associé
          example: 507f1f77bcf86cd799439011
        nomExo:
          type: string
          format: string
          example: boucle en C
        idEtu: 
          type: string
          pattern: '^[a-zA-Z][a-zA-Z\-]*[a-zA-Z]\.[a-zA-Z][a-zA-Z\-]*[a-zA-Z]$'
          example: david.wayntal
        idSession: 
          type: string
          format: ObjectId
          description: Id de la session contenant l'exercice
          example: 480f1f77bcf86cd7994354f6
        nomSession:
          type: string
          format: string
          example: Découverte de la programmation
        idSeance:
          type: string
          format: ObjectId
        estFini:
          type: boolean
        language:
          type: string
          example: C
        themes:
          type: array
          items:
            type: string
            format: keyword
          description: Mots clés/étiquettes de l'exercice
          example:
            - boucle
            - fonction
            - condition
            - trie
        difficulte:
          type: integer
          minimum: 1
          maximum: 10
        tempsMoyen:
          type: number
          format: integer
          description: Le temps moyen estimé pour cet exerice
        tempsMaximum:
          type: number
          format: integer
          description: Le temps maximal mis pour cet exercice
        debut:
          type: string
          format: date-time
        tentatives:
          type: array
          items:
            $ref: '#/components/schemas/tentative'
        aides:
          type: array
          items:
            $ref: '#/components/schemas/aide'

    newAttemptPayload:
      allOf:
        - $ref: '#/components/schemas/tentative'
        - type: object
          properties:
            idEtu:
              type: string
              format: ObjectId
            idExo:
              type: string
              format: ObjectId
            idSession:
              type: string
              format: ObjectId
            idExoEtu:
              type: string
              format: ObjectId
              description: Id correspondant à newExercicePayload.id

    newAidePayload:
      allOf:
        - $ref: '#/components/schemas/aide'
        - type: object
          properties:
            idExo:
              type: string
              format: ObjectId
              description: Id natif de Mongo-db
              example: 507f1f77bcf86cd799439011
            idEtu: 
              type: string
              pattern: '^[a-zA-Z][a-zA-Z\-]*[a-zA-Z]\.[a-zA-Z][a-zA-Z\-]*[a-zA-Z]$'
              example: david.wayntal
            idSession:
              type: string
              format: ObjectId
            idSeance:
              type: string
              format: ObjectId

    tentative:  
      type: object
      properties:
        id:
          type: string
          format: ObjectId
          description: Id unique de la tentative
        validationExercice:
          type: boolean
          description: True si validé à cette tentative
        logErreurs:
          type: string
        dateSoumission:
          type: string
          format: date-time
        reponseEtudiant:
          type: string
          format: multiline
        idSeance:
          type: string
          format: ObjectId
          description: Id de la séance à laquelle la tentative a été soumise

    aide:
      type: object
      properties:
        id:
          type: string
          format: ObjectId
        date:
          type: string
          format: date-time
        resolue:
          type: boolean
          description: True si l'enseignant a traité le problème
